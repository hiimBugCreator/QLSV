<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Sidebar Dashboard Template With Sub Menu</title>
        <link rel="stylesheet" th:href="@{/css/bangdiem.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>

        <!--wrapper start-->
        <div class="wrapper">
            <!--header menu start-->
            <div class="header">
                <div class="header-menu">
                    <div class="title">Chao<span th:text="${student.hoten}"></span></div>
                    <div class="sidebar-btn" onclick="toggleMenu();">
                        <i class="fas fa-bars" ></i>
                    </div>
                </div>
            </div>
            <!--header menu end-->
            <!--sidebar start-->
            <div class="sidebar">
                <div class="sidebar-menu">
                    <li class="item" id="dashboard">
                        <a th:href="@{/student}" class="menu-btn">
                            <i class="fas fa-info"></i><span>ThongTin</span>
                        </a>
                    </li>
                    <li class="item" id="profile">
                        <a th:href="@{/student/bangdiem}" class="menu-btn">
                            <i class="fas fa-print"></i><span>Diem</i></span>
                        </a>
                    </li>
                    <li class="item" id="messages">
                        <a th:href="@{/student/thoikhoabieu}" class="menu-btn">
                            <i class="far fa-calendar-plus"></i><span>ThoiKhoaBieu</i></span>
                        </a>
                    </li>
                    <li class="item">
                        <a th:href="@{/login/logout}" class="menu-btn">
                        <i class="fas fa-sign-out-alt"></i><span>DangXuat</span>
                    </a>
                    </li>
                </div>
            </div>
            <!--sidebar end-->
            <!--main container start-->
        <div class="main-container">
            <div class="form-box">
                <div class="text">
                    <h2>DiemCuaBan</h2>
                </div>
                <div class="form">
                    <div class="inpuxbox">
                    <input type="text" placeholder="TimKiem">
                    <button>Tim</button>
                    </div>
                </div>
                <div class="table">
                    <table>
                        <tr>
                        <th>Mon</th>
                        <th>Diem</th>
                        <th>Lop</th>
                        <th>DanhGia</th>
                        </tr>
                        <tr>
                        <td>Peter</td>
                        <td>Griffin</td>
                        <td>$100</td>
                        <td>$100</td>
                        </tr> 
                      </table>
                </div>
            </div>
        </div>       
        <!--wrapper end-->
        <script th:src="@{/js/menu.js}"></script>
       </body>
</html>
