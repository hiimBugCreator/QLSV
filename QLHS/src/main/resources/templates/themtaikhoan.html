        .dropdown
        {
		  position: relative;
          display: inline-block;
          margin-top: 10px;
		}

        .dropdown-content
        {
		  display: none;
          position: absolute;
          background: #ccc;
          min-width: 160px;
		  z-index: 1;
		}

        .dropdown-content a
        {
		  color: black;
		  padding: 12px 16px;
		  text-decoration: none;
          display: block;
          background: #262626;
          color: #fff;
          border-bottom: 1px solid rgba(0, 0, 0,.2);
          transition: .5s;
		}

        
        .dropdown-content a:hover
        {
            background: #0d7ad0;
        }
		.dropdown:hover .dropdown-content {display: block;}

	</style>
