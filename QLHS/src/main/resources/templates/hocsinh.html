<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Sidebar Dashboard Template With Sub Menu</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/thongtinhs.css}">
    </head>
    <body>

        <!--wrapper start-->
        <div class="wrapper">
            <!--header menu start-->
            <div class="header">
                <div class="header-menu">
                    <div class="title">Chao<span th:text="${student.hoten}"></span></div>
                    <div class="sidebar-btn" onclick="toggleMenu();">
                        <i class="fas fa-bars" ></i>
                    </div>
                </div>
            </div>
            <!--header menu end-->
            <!--sidebar start-->
            <div class="sidebar">
                <div class="sidebar-menu">
                    <li class="item">
                        <a th:href="@{/student}" class="menu-btn">
                            <i class="fas fa-info"></i><span>ThongTin</span>
                        </a>
                    </li>
                    <li class="item">
                        <a th:href="@{/student/bangdiem}" class="menu-btn">
                            <i class="fas fa-print"></i><span>Diem</i></span>
                        </a>
                    </li>
                    <li class="item">
                        <a th:href="@{/student/thoikhoabieu}" class="menu-btn">
                            <i class="far fa-calendar-plus"></i><span>ThoiKhoaBieu</i></span>
                        </a>
                    <li class="item">
                        <a th:href="@{/login/logout}" class="menu-btn">
                        <i class="fas fa-sign-out-alt"></i><span>DangXuat</span>
                    </a>
                    </li>
                </div>
            </div>
            <!--sidebar end-->
            <!--main container start-->
            <div class="main-container">
                <div class="box">
                    <div class="imgBx">
                        <img th:src="@{/img/studentImage.jpg}">
                    </div>
                    <div class="content">
                        <h2>
	                        <th:block th:text="${student.hoten}"></th:block>
	                        <br>
	                        <span>NgaySinh: <th:block th:text="${student.ngaysinh}"></th:block></span>
	                        <br>
	                        <span>MSSV: <th:block th:text="${student.mshs}"></th:block></span>
	                        <br>
	                        <span>Lop: 6a4</span>
                        </h2>
                    </div>
                </div>
            </div>
            <!--main container end-->
        </div>    
        <!--wrapper end-->
        <script src="js/menu.js"></script>
       </body>
</html>
